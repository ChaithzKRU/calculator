<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Odin Project</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="rows">
        <p class="display">0</p>
      </div>
      <div class="rows">
        <div class="all-clear">AC</div>
        <div class="operator divide">&divide;</div>
      </div>
      <div class="rows">
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operator multiply">&times;</div>
      </div>
      <div class="rows">
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operator minus">&minus;</div>
      </div>
      <div class="rows">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operator plus">&plus;</div>
      </div>
      <div class="rows">
        <div class="number">0</div>
        <div class="result equals-to">&#61;</div>
      </div>
    </div>
  </body>
</html>
