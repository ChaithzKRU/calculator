<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Odin Project</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="rows">
        <div class="display">
          <p>0</p>
        </div>
      </div>
      <div class="rows">
        <div class="all-clear active hover">AC</div>
        <div class="operator active hover">&divide;</div>
      </div>
      <div class="rows">
        <div class="number active hover">7</div>
        <div class="number active hover">8</div>
        <div class="number active hover">9</div>
        <div class="operator active hover">&times;</div>
      </div>
      <div class="rows">
        <div class="number active hover">4</div>
        <div class="number active hover">5</div>
        <div class="number active hover">6</div>
        <div class="operator active hover">&minus;</div>
      </div>
      <div class="rows">
        <div class="number active hover">1</div>
        <div class="number active hover">2</div>
        <div class="number active hover">3</div>
        <div class="operator active hover">&plus;</div>
      </div>
      <div class="rows">
        <div class="number active hover">0</div>
        <div class="result active hover">&#61;</div>
      </div>
    </div>
  </body>
</html>
